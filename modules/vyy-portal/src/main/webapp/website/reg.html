    <section class="login">
        <div class="body-grey clearfix">
            <div class="container mt-20 clearfix">
                <div class="reg-auto">
                    <div class="reg-wrap">
                        <h3>欢迎注册微移云</h3>
                        <form id="defaultForm" novalidate="novalidate">
                            <div class="form-horizontal" >
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                    	<div id="email-text" class="form-control input-lg hide"></div>
                                        <input type="text"  name="email" class="form-control input-lg" id="email"
                                               placeholder="请输入邮箱如：vyiyun@hr.com" />
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v">请输入邮箱</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control input-lg" id="password"
                                               placeholder="请输入密码" maxlength="16">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >请输入密码</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="surepwd" class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control input-lg" id="surepwd"
                                               placeholder="请输入确认密码"  maxlength="16">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >两次密码不同</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="companyName" class="col-sm-2 control-label">企业名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-lg" id="companyName"
                                               placeholder="请输入企业名称">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >请输入企业名称</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contactsName" class="col-sm-2 control-label">联系人</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-lg" id="contactsName"
                                               placeholder="请输入联系人">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >请输入联系人</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-sm-2 control-label">企业所在地</label>
                                    <div class="col-sm-10 col-sel" id="address">
                                        <span class="clearfix">
                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                <select class="form-control prov" id="province">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                <select class="form-control city" disabled="disabled" id="city">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                <select class="form-control dist" disabled="disabled" id="area">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </span>
                                        <small class="help-block hide-v"  >请选择企业所在地</small>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="business" class="col-sm-2 control-label">所属行业</label>
                                    <div class="col-sm-10">
                                        <select class="form-control"  id="industry">
                                            <option value="">请选择</option>
                                            
                                        </select>
                                        <small class="help-block hide-v">请选择所属行业</small>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">手机号码</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-lg" id="phone"
                                               placeholder="请输入手机号码">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >请输入手机号码</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="code" class="col-sm-2 control-label">验证码</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control input-lg" id="code"
                                               placeholder="请输入验证码">
                                        <i class="form-control-feedback glyphicon glyphicon-remove"></i>
                                        <small class="help-block hide-v"  >请输入验证码</small>
                                    </div>
                                    <div class="col-sm-3 code">
                                        <img src=""  width="125px" />
                                    </div>
                                </div>
                            </div>
                            <div class=" bor-bot-4 w9-muto"></div>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="w9-muto btns">
                                        <button class="btn btn-org btn-lg btn-block" id="validateBtn" type="button">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

<script type="text/javascript">
// $(function () { $('#errorModal').modal("show")});
	var myparam = getQueryString("email");
	if(myparam != null && myparam.toString().length>1){
		var _email = $.base64.decode(myparam);
		$("#email-text").text(_email).removeClass("hide");
		$("#email").val(_email).hide();
	}
	$(function(){
		regPage();
	});
	
</script>
